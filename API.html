    async function productsDate() {
        let products = await fetch(api);
        let apiData = await products.json();
        myFunction(apiData)
        console.log("Data", apiData)
    }





    function myFunction(gdcw) {
        
        gdcw.forEach((el) => {

            let parentElement = document.getElementById("containe")

            let div = document.createElement("div")

            let title = document.createElement("h3")
                title.innerText = el.title


            let description = document.createElement("p")
                description.innerText = el.description


            let price = document.createElement("p")
                price.innerText = el.price

            let category = document.createElement("p")
            category.innerText = el.category


            let image = document.createElement("img")
                image.src = el.image
            let container = div.append(image, title, price, description, category )
            parentElement.append(div)
        })
    }
